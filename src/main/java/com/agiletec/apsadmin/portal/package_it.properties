note.page.navigator.summary=La tabella mostra l''elenco di espressioni con cui è configurato il menù. Per ogni espressione è indicato il numero progressivo di applicazione, a quale pagina si riferisce, l''eventuale operatore applicato. &Egrave; data inoltre la possibilità di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.pageConfig.summary=La tabella è una rappresentazione schematica del Modello di Pagina applicato alla pagina che si sta configurando. Su ogni riga viene indicato il numero progressivo che indentifica la posizione disponibile per alloggiare un Widget, la descrizione indicativa di tale posizione, e l''eventuale Widget ivi già alloggiata. &Egrave; inoltre data la possibilità di svuotare la posizione.
note.widgetManagement.widgets.summary=La tabella mostra l''elenco dei Widget. Per ogni Widget è indicato il numero di Pagine in cui esso viene utilizzato, con un collegamento alla interfaccia in cui è possibile visionare ulteriori informazioni circa tali Pagine. È inoltre ovviamente indicata la descrizione del Widget, con un collegamento alla modifica dei Titoli del Widget nelle varie lingue disponibili.
note.widgetManagement.pages.summary=La tabella mostra l''elenco delle Pagine in cui è utilizzato il Widget selezionato. Per ogni Pagina è data la possibilità a utenti che ne abbiano facoltà, di portarsi all''Albero delle Pagine con la Pagina già selezionata oppure di accedere direttamente alla configurazione della Pagina. Di seguito vengono indicati il Titolo di Pagina e l'elenco delle Posizioni in cui il Widget risiede nella Pagina; se l'utente ne ha facoltà, può accedere direttamente alla configurazione di ciascuna Posizione seguendo il collegamento posto sulla descrizione.

