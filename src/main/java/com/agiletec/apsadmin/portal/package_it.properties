note.page.navigator.summary=La tabella mostra l''elenco di espressioni con cui \u00e8 configurato il men\u00f9. Per ogni espressione \u00e8 indicato il numero progressivo di applicazione, a quale pagina si riferisce, l''eventuale operatore applicato. &Egrave; data inoltre la possibilit\u00e0 di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.pageConfig.summary=La tabella \u00e8 una rappresentazione schematica del Modello di Pagina applicato alla pagina che si sta configurando. Su ogni riga viene indicato il numero progressivo che indentifica la posizione disponibile per alloggiare un Widget, la descrizione indicativa di tale posizione, e l''eventuale Widget ivi gi\u00e0 alloggiata. &Egrave; inoltre data la possibilit\u00e0 di svuotare la posizione.
note.showletManagement.showlets.summary=La tabella mostra l''elenco dei Widget. Per ogni Widget \u00e8 indicato il numero di Pagine in cui esso viene utilizzato, con un collegamento alla interfaccia in cui \u00e8 possibile visionare ulteriori informazioni circa tali Pagine. \u00c8 inoltre ovviamente indicata la descrizione del Widget, con un collegamento alla modifica dei Titoli del Widget nelle varie lingue disponibili.
note.showletManagement.pages.summary=La tabella mostra l''elenco delle Pagine in cui \u00e8 utilizzato il Widget selezionato. Per ogni Pagina \u00e8 data la possibilit\u00e0 a utenti che ne abbiano facolt\u00e0, di portarsi all''Albero delle Pagine con la Pagina gi\u00e0 selezionata oppure di accedere direttamente alla configurazione della Pagina. Di seguito vengono indicati il Titolo di Pagina e l'elenco delle Posizioni in cui il Widget risiede nella Pagina; se l'utente ne ha facolt\u00e0, pu\u00f2 accedere direttamente alla configurazione di ciascuna Posizione seguendo il collegamento posto sulla descrizione.

