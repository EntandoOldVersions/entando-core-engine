note.page.navigator.summary=La tabella mostra l''elenco di espressioni con cui è configurato il menù. Per ogni espressione è indicato il numero progressivo di applicazione, a quale pagina si riferisce, l''eventuale operatore applicato. &Egrave; data inoltre la possibilità di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.pageConfig.summary=La tabella è una rappresentazione schematica del Modello di Pagina applicato alla pagina che si sta configurando. Su ogni riga viene indicato il numero progressivo che indentifica la posizione disponibile per alloggiare una Showlet, la descrizione indicativa di tale posizione, e l''eventuale Showlet ivi già alloggiata. &Egrave; inoltre data la possibilità di svuotare la posizione.
note.showletManagement.showlets.summary=La tabella mostra l''elenco delle Showlet. Per ogni Showlet è indicato il numero di Pagine in cui essa viene utilizzata, con un collegamento alla interfaccia in cui è possibile visionare ulteriori informazioni circa tali Pagine. È inoltre ovviamente indicata la descrizione della Showlet, con un collegamento alla modifica dei Titoli della Showlet nelle varie lingue disponibili.
note.showletManagement.pages.summary=La tabella mostra l''elenco delle Pagine in cui è utilizzata la Showlet selezionata. Per ogni Pagina è data la possibilità a utenti che ne abbiano facoltà, di portarsi all''Albero delle Pagine con la Pagina già selezionata oppure di accedere direttamente alla configurazione della Pagina. Di seguito vengono indicati il Titolo di Pagina e l'elenco delle Posizioni in cui la Showlet risiede nella Pagina; se l'utente ne ha facoltà, può accedere direttamente alla configurazione di ciascuna Posizione seguendo il collegamento posto sulla descrizione.

