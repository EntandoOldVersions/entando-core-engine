note.page.navigator.summary=The table shows the expressions used to configure the menu. For each expression is reported the progressive order of application, the page referred, the optional operator applied. Furthermore, it can be removed and the order of its application changed.
note.page.pageConfig.summary=This table is a schematic representation of the Page Model applied to the page currently on edit. In every line is listed a progressive number which identifies the position where a showlet can be placed, a brief description of the position itself and, if the case, the showlet occupying that position. Is it also possible to empty that position.
note.showletManagement.showlets.summary=The table shows the list of Showlets. For each Showlet is reported the number of Pages actually using that Showlet, with a link to the section where you can look for additional informations about those Pages. The description of the Showlet is also reported, with a link to the editing of the Titles of Showlet.
note.showletManagement.pages.summary=The table shows the list of all the Pages currently using the Showlet. For each of them there are direct links to the Page Tree and Page Configuration (if the user is allowed). The there is the Page Title and the list of the Page Positions where the Showlet is slotted. If the user is allowed, there is a direct link to the configuration of the Position.

