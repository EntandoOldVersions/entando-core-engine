note.groupList.summary=La tabella mostra l''elenco dei Gruppi presenti nel sistema. Per ogni gruppo è indicato il codice e una descrizione. Sono inoltre presenti i comandi per accedere all''interfaccia di dettaglio del Gruppo, associazione di Utenti al Gruppo, e per rimuovere il Gruppo.
note.group.intro.html=<p>Un Gruppo rappresenta un insieme di Utenti.</p><p>Si utilizzano i Gruppi per regolare l''accesso alle informazioni e ai servizi indipendentemente dai Ruoli dei singoli utenti.</p><p>Gli utenti possono appartenere a più Gruppi e sulla base di questi si limita o si garantisce l''accesso alle funzionalità.</p><p>I Gruppi inoltre svolgono un compito importante per quanto riguarda la redazione dei Contenuti e dell'Albero delle Pagine.</p><p>In questa sezione sono disponibili le funzionalità per creare, modificare od eliminare gruppi, visualizzare la lista dei gruppi esistenti e assegnare agli utenti i gruppi.</p>
