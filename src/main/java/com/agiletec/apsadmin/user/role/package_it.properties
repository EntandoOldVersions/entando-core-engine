note.roleList.summary=La tabella mostra l''elenco dei Ruoli presenti nel sistema. Per ogni Ruolo \u00e8 indicato il codice e una descrizione. Sono inoltre presenti i comandi per accedere all''interfaccia di assegnazione del Ruolo ad Utenti, e per rimuovere il Ruolo.
note.permissions.intro=Seleziona di seguito le azioni consentite agli Utenti che hanno questo Ruolo
note.role.intro.html=<p>Il Ruolo \u00e8 un insieme configurabile di permessi che definiscono le azioni che l''utente pu\u00f2 effettuare nel front-end e nel back office.</p><p>Miscelando i Permessi e combinandoli nei Ruoli si riesce specializzare e regolare l''interazione degli Utenti con i servizi e le informazioni.</p><p>I Permessi non sono organizzati gerarchicamente ma sono indipendenti, anche i Ruoli quindi sono indipendenti gli uni dagli altri.</p><p>In questa sezione sono disponibili le funzionalit\u00e0 per creare, modificare od eliminare ruoli, visualizzare la lista dei ruoli esistenti e assegnare agli utenti i ruoli.</p>

