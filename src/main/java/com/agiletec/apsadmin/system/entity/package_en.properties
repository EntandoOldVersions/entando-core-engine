note.ognlCodes.intro.1=<p>In this section you can insert the Attribute validation.</p><p>The OGNL expression must return a Boolean value (true or false).In the expression, the object root is the same attribute (you can access to the methods of the attribute without specifying it or using the prefix #attribute).</p><p>You can use the map of the system languages (#langs) and the associated Entity (#entity).</p><p>Also for the elements of List or Composite you can access to the parent attribute (#parent) and for the elements of List you have available the index (#index).
note.ognlCodes.intro.2=You can insert a help and a compilation error message, or choose a key to bind to a system Label.
note.entities.intro = Choose a component. You can also check the status or launch a refresh of the References, using the linked icons in the proper column of the table. 
note.entityTypes.intro.1 = You can create, modify, or delete Entity Types. You can also check the status or launch a refresh of the References, using the linked icons in the proper column of the table.
note.entityTypes.intro.2 = Entity Types define the structure of contents and informations managed by jAPS 2.0. The most famous group of Entity Types is the Content Type one; Content Types are the Entity Types owned by the jACMS - jAPS CMS.
note.entityAdmin.entityManagers.list.summary = For every Entity Type the table shows the Code, the Description related to the edit interface, the status regarding the Reference management along with the ability to refresh and monitor it. The link to delete the Entity Type itself is also made available.
note.entityAdmin.entityManagers.reload = Reload the References for all the Components concerning.
note.entityAdmin.entityTypes.list.summary = For every Entity Type the table shows the Code, the Description linked to the edit interface, the status regarding the Reference management along with the ability to refresh and monitor it. The link to delete the Entity Type itself is also made available.
note.entityAdmin.entityTypes.list.empty = There is no Entity Type. Create one.
note.entityAdmin.compositeAttribute.list.summary = For every Attribute the table shows the Code, the Type, the eventual mandatory clause, the command to swap position between the elements in list and finally, the delete command.
note.entityAdmin.entityTypes.attribute.roles.summary = The table reports the list of all the Roles assigned to the Attribute. For every Role there is the name, the description, and the link for deleting the Role from those assigned to the Attribute.
note.entityAdmin.entityTypes.attribute.roles.none = No Roles available: they might have been all assigned, yet.
note.entityAdmin.entityTypes.attribute.disablingCodes.summary=The table shown the disabling codes. For each Code there is the name, the description and the link for deleting.

