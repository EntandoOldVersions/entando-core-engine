note.ognlCodes.intro.1=<p>In questa sezione puoi inserire le validazioni sull''Attributo.</p><p>L''Espressione OGNL deve restituire un valore Boolean (true o false). Nella costruzione delle espressioni, l''oggetto ''root'' è l''attributo stesso (si può accedere ai metodi dell''attributo senza specificarlo o tramite il prefisso #attribute).</p><p>Sono disponibili: la mappa delle lingue del sistema (#langs) e l''Entità a cui è associato (#entity).</p><p>Inoltre per gli elementi di una Lista o di un Composito è possibile accedere al padre dell''attributo (#parent) e per gli elementi di una Lista si ha a disposizione l''indice (#index).</p>
note.ognlCodes.intro.2=Si possono inserire un messaggio di aiuto alla compilazione e uno di errore oppure scegliere una chiave da associare ad un Etichetta di sistema.
note.entities.intro = Scegli un componente dall''elenco seguente, per accedere alla gestione dei Tipi di Entità che esso utilizza. Dalla apposita colonna puoi inoltre sia controllare lo stato delle Referenze che, se necessario, lanciare il loro aggiornamento.
note.entityTypes.intro.1 = Puoi creare, modificare, o eliminare un Tipo di Entità. Dalla apposita colonna puoi inoltre sia controllare lo stato delle Referenze che, se necessario, lanciare il loro aggiornamento.
note.entityTypes.intro.2 = I Tipi di Entità servono a definire la struttura delle informazioni gestite direttamente da jAPS 2.0. Il gruppo più famoso di Tipi di Entità è costituito dai Tipi di Contenuto, che sono semplicemente i Tipi di Entità propri del Plugin jACMS - jAPS CMS.
note.entityAdmin.entityManagers.list.summary = Per ciascun Componente la tabella fornisce la Descrizione collegata all''interfaccia di modifica e lo stato riguardo la gestione delle Referenze unito alla possibilità di lanciarne o monitorarne il ricaricamento.
note.entityAdmin.entityManagers.reload = Ricarica le Referenze di tutti i Componenti in una volta sola.
note.entityAdmin.entityTypes.list.summary = Per ciascun Tipo di Entità la tabella fornisce il Codice, la Descrizione collegata all''interfaccia di modifica, lo stato riguardo la gestione delle Referenze unito alla possibilità di lanciarne o monitorarne il ricaricamento, e il collegamento per cancellare il Tipo di Entità. 
note.entityAdmin.entityTypes.list.empty = Non è ancora stato creato alcun Tipo di Entità.
note.entityAdmin.compositeAttribute.list.summary = Per ciascun Attributo la tabella fornisce il Codice, il Tipo, se sia o meno obbligatorio, i comandi per variarne la posizione all''interno della lista, e infine quello per rimuoverlo dall''Attributo Composito.
note.entityAdmin.entityTypes.attribute.roles.summary = La tabella mostra l''elenco dei Ruoli assegnati all''Attributo. Per ciascun Ruolo è fornito il nome, la descrizione, e il collegamento per rimuoverlo dalla lista dei Ruoli assegnati all''Attributo.
note.entityAdmin.entityTypes.attribute.roles.none = Nessun Ruolo disponibile: è possibile ad esempio che siano già stati tutti assegnati.
note.entityAdmin.entityTypes.attribute.disablingCodes.summary=La tabella mostra i Codici di disabilitazione inseriti. Per ogni Codice è mostrato Nome, Descrizione e possibilità di cancellazione.

note.entityTypes.editType.intro.1 = Di seguito troverai tutte le informazioni che contribuiscono a comporre un Tipo di Entità.
note.entityTypes.editType.intro.2 = Ogni campo deve essere compilato.
note.entityTypes.deleteType.references = oggetti devono essere cancellati prima che si possa procedere con la eliminazione di questo Tipo di Entità.
note.entityTypes.deleteType.references.outro = Di seguito, l''elenco dei codici di tali oggetti
note.entityTypes.deleteType.areYouSure = Sei sicuro di voler eliminare dal sistema il Tipo di Entità

