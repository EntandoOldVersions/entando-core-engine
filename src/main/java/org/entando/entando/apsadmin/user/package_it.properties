note.user.intro.html=<p>L''accesso alle informazioni, la possibilità di fruire di servizi e eseguire operazioni sono regolate dai Permessi, dai Ruoli e dai Gruppi associati a ciascun Utente.</p><p>Un Utente rappresenta un''entità che ha la capacità di eseguire operazioni ed accedere all''informazione.</p><p>Tale capacità d''azione è determinata dall''insieme dai Ruoli e Gruppi.</p><p>In questa sezione sono disponibili le funzionalità per creare, modificare od eliminare utenti, visualizzare la lista degli utenti esistenti, il loro stato e gestire le autorizzazioni.</p>

